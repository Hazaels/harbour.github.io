repo_slug: harbour/core
site_slug: harbour/harbour.github.io
site_branch_and_root: master/
dl_url: https://sourceforge.net/projects/harbour-project/files/

sass:
  -style: compressed
sample_categories:
  - basic
  - arrays
  - database
  - extensions
  - web
collections:
  samples:
    output: true
defaults:
  - scope:
      path: ""
      type: samples
    values:
      layout: sample
      _topdir: ../
